<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral y Planes</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
        }

        .menu-lateral {
            width: 250px;
            height: 100vh;
            background-color: #fff;
            border-right: 2px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            box-shadow: 3px 0 8px rgba(0, 0, 0, 0.15);
        }

        .menu-lateral img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            align-self: center;
            margin-bottom: 10px;
        }

        .menu-lateral h1 {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
            align-self: center;
            margin: 10px 0;
        }

        .menu-lateral .bienvenidos {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            text-align: center;
            align-self: center;
            margin: 20px 0;
        }

        .menu-lateral .linea {
            width: 100%;
            height: 2px;
            background-color: #000;
            margin: 10px 0;
        }

        .menu-lateral h2 {
            font-size: 14px;
            font-weight: bold;
            margin: 20px 0 10px 0;
            color: #666;
        }

        .menu-lateral a {
            width: 100%;
            text-decoration: none;
            color: #333;
            font-size: 15px;
            padding: 12px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
        }

        .menu-lateral a:hover {
            background-color: #007bff;
            color: #fff;
            transform: scale(1.05);
        }

        .menu-lateral a.cerrar-sesion {
            color: #d9534f;
            font-weight: bold;
        }

        .menu-lateral a.cerrar-sesion:hover {
            background-color: #ffecec;
            color: #b52b27;
        }

        .contenido {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }

        .contenedor-planes {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .plan {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .plan h3 {
            margin: 10px 0;
            font-size: 16px;
        }

        .detalles {
            margin: 5px 0;
        }

        .botones {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            display: none;
        }

        .modal input,
        .modal select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal button {
            margin-top: 10px;
        }

        .add-container {
            margin-top: 20px;
            text-align: center;
        }

        .add-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-lateral">
        <img src="logo.png" alt="Logo">
        <div class="bienvenidos">Bienvenidos</div>
        <div class="linea"></div>
        <h1>EMPRESA PERUANA / 20 AÑOS</h1>

        <h2>Mantenimiento</h2>
        <a href="Suscripciones.html">Suscripciones</a>
        <a href="#" style="background-color: #007bff; color: #fff;">Planes</a>
        <a href="Descuentos.html">Descuentos</a>

        <h2>Soporte</h2>
        <a href="Cliente.html">Cliente</a>

        <a href="index.html" class="cerrar-sesion">Cerrar Sesión</a>
    </div>

    <div class="contenido">
        <div class="contenedor-planes">
            <!-- Contenido dinámico de los planes -->
        </div>
        <div class="add-container">
            <button onclick="addNewPlan()">+ Agregar Plan</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <h3 id="modal-title">Editar Plan</h3>
        <input type="text" id="plan-name" placeholder="Nombre del plan">
        <select id="plan-velocity">
            <option>10 Mbps</option>
            <option>50 Mbps</option>
            <option>100 Mbps</option>
            <option>200 Mbps</option>
        </select>
        <input type="number" id="plan-price" placeholder="Precio en S/">
        <input type="text" id="plan-promotion" placeholder="Promoción">
        <button onclick="saveChanges()">Guardar</button>
        <button onclick="closeModal()">Cancelar</button>
    </div>

    <script>
        let currentPlan = null;

        function openModal(title, button) {
            document.getElementById('modal-title').innerText = title;
            const modal = document.getElementById('modal');
            modal.style.display = 'block';

            currentPlan = button.closest('.plan');
            const detalles = currentPlan.querySelectorAll('.detalles');
            document.getElementById('plan-name').value = currentPlan.querySelector('h3').innerText;
            document.getElementById('plan-velocity').value = detalles[0].innerText.replace('Velocidad: ', '');
            document.getElementById('plan-price').value = detalles[1].innerText.replace('Precio: S/ ', '');
            document.getElementById('plan-promotion').value = detalles[2].innerText.replace('Promoción: ', '');
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function saveChanges() {
            const nombre = document.getElementById('plan-name').value;
            const velocidad = document.getElementById('plan-velocity').value;
            const precio = document.getElementById('plan-price').value;
            const promocion = document.getElementById('plan-promotion').value;

            currentPlan.querySelector('h3').innerText = nombre;
            const detalles = currentPlan.querySelectorAll('.detalles');
            detalles[0].innerText = `Velocidad: ${velocidad}`;
            detalles[1].innerText = `Precio: S/ ${precio}`;
            detalles[2].innerText = `Promoción: ${promocion}`;
            closeModal();
        }

        function deletePlan(button) {
            button.closest('.plan').remove();
        }

        function addNewPlan() {
            const container = document.querySelector('.contenedor-planes');
            const newPlan = document.createElement('div');
            newPlan.className = 'plan';
            newPlan.innerHTML = `
                <h3>Nuevo Plan</h3>
                <p class="detalles">Velocidad: </p>
                <p class="detalles">Precio: </p>
                <p class="detalles">Promoción: </p>
                <div class="botones">
                    <button onclick="openModal('Editar Plan', this)">Editar</button>
                    <button onclick="deletePlan(this)">Eliminar</button>
                </div>
            `;
            container.appendChild(newPlan);
        }
    </script>
</body>
</html>
