<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo.png" />
  <title>Login - MINTER</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      animation: bg-color 5s infinite alternate;
    }

    @keyframes bg-color {
      from {
        background-color: #ffffff;
      }
      to {
        background-color: #f4f4f4;
      }
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left-panel {
      flex: 1;
      text-align: center;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      animation: slide-left 1s ease-in-out;
    }

    @keyframes slide-left {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .logo {
      width: 100px;
      height: 100px;
      animation: rotate-logo 2s infinite linear;
    }

    @keyframes rotate-logo {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .fade-in {
      animation: fade-in 1.5s ease-in-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .right-panel h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
      animation: fade-in 1s ease-in-out;
    }

    .input-group {
      margin-bottom: 15px;
      width: 100%;
    }

    .input-group label {
      display: block;
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .input-group input:focus {
      box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.7);
      transform: scale(1.05);
    }

    .remember-me {
      margin-bottom: 20px;
      font-size: 0.9em;
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 5px;
    }

    .btn-animate {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: pulse 1.5s infinite;
    }

    .btn-animate:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes fade-out {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="logo.png" alt="MINTER Logo" class="logo">
      <h1 class="fade-in">MINTER</h1>
      <p class="slide-in">EMPRESA PERUANA / 20 AÃ‘OS SUMANDO MEJORES REDES</p>
    </div>
    <div class="right-panel">
      <h2 class="fade-in">LOGIN</h2>
      <form id="loginForm">
        <div class="input-group fade-in">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group fade-in">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="remember-me fade-in">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn-animate">SIGN IN</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'admin' && password === '123456') {
        document.body.style.animation = "fade-out 1s forwards";
        setTimeout(() => {
          window.location.href = 'Inicio.html';
        }, 1000);
      } else {
        alert('Invalid username or password');
      }
    });
  </script>
</body>
</html>
