<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            background-color: #2c3e50;
            flex: 0 0 300px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            height: 100vh;
        }

        .sidebar h1 {
            font-size: 1.8rem;
            margin: 10px 0;
            color: #ecf0f1;
        }

        .sidebar p {
            text-align: center;
            color: #bdc3c7;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: left;
            font-size: 1rem;
            border-bottom: 1px solid #34495e;
            cursor: pointer;
            transition: background-color 0.3s;
            padding-left: 20px;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        .content {
            flex: 1;
            padding: 20px;
            position: relative;
        }

        .profile {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #2c3e50;
        }

        .profile-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 0;
            background: #ecf0f1;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .profile-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #2c3e50;
            font-size: 1rem;
        }

        .profile-menu a:hover {
            background-color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>M INTER</h1>
            <p>EMPRESA PERUANA / 20 AÑOS SUMANDO MEJORES REDES</p>
            <ul>
                <li>✔ Planes</li>
                <li>✔ Descuentos</li>
                <li>✔ Clientes</li>
                <li>✔ Mantenimiento</li>
                <li>✔ Soporte</li> <!-- Nueva sección añadida -->
                <li>✔ Cerrar Sesión</li>
            </ul>
        </div>
        <div class="content">
            <div class="profile" onclick="toggleProfileMenu()">
                <img src="https://via.placeholder.com/50" alt="User Profile">
                <div class="profile-menu">
                    <a href="#">Ajustes</a>
                    <a href="#" onclick="logout()">Cerrar Sesión</a>
                </div>
            </div>
            <h2>Bienvenido a M INTER</h2>
            <p>Aquí puedes administrar las diferentes secciones de tu sistema.</p>
        </div>
    </div>

    <script>
        function toggleProfileMenu() {
            const menu = document.querySelector('.profile-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function logout() {
            alert('Cerrando sesión...');
            window.location.href = "login.html"; // Redirige al login.html
        }
    </script>
</body>
</html>
