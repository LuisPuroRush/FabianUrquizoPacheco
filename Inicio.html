<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            background-color: white;
            flex: 0 0 300px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            height: 100vh;
            border-right: 1px solid #e0e0e0;
        }

        .sidebar img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .sidebar h1 {
            font-size: 1rem;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            color: #555;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
            margin-top: 20px;
        }

        .sidebar ul li {
            padding: 15px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar ul li:hover {
            background-color: #f1f1f1;
            color: #007bff;
        }

        .sidebar ul li:not(:last-child) {
            border-bottom: 1px solid #e0e0e0;
        }

        .group-title {
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #888;
        }

        .content {
            flex: 1;
            padding: 20px;
            position: relative;
        }

        .profile {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #333;
        }

        .profile-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .profile-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }

        .profile-menu a:hover {
            background-color: #f8f8f8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="logo.png" alt="Logo"> <!-- Imagen personalizada -->
            <h1>EMPRESA PERUANA / 20 AÑOS <br> SUMANDO MEJORES REDES</h1>
            <ul>
                <div class="group">
                    <li class="group-title">Mantenimiento</li>
                    <li onclick="showSection('suscripciones')">Suscripciones</li>
                    <li>Planes</li>
                    <li>Descuento</li>
                </div>
                <div class="group">
                    <li class="group-title">Soporte</li>
                    <li>Clientes</li>
                </div>
                <li onclick="location.href='index.html';">Cerrar Sesión</li>
            </ul>
        </div>
        <div class="content">
            <div class="profile" onclick="toggleProfileMenu()">
                <img src="https://via.placeholder.com/50" alt="User Profile">
                <div class="profile-menu">
                    <a href="#">Ajustes</a>
                </div>
            </div>
            <div id="suscripciones" style="display: none;">
                <div class="title">Revisión de suscripciones</div>
                <table>
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Plan</th>
                            <th>Cantidad Meses</th>
                            <th>Descuento</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Aquí se llenarán los datos dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const subscriptions = [
            { cliente: "Juan Pérez", plan: "Básico", meses: 12, descuento: "10%", estado: "Activo", vencimiento: "2024-12-01 15:00:00" },
            { cliente: "María López", plan: "Premium", meses: 6, descuento: "15%", estado: "Activo", vencimiento: "2024-11-30 10:00:00" },
        ];

        function showSection(sectionId) {
            document.getElementById("suscripciones").style.display = sectionId === "suscripciones" ? "block" : "none";
            loadTable();
        }

        function loadTable() {
            const tbody = document.getElementById("table-body");
            tbody.innerHTML = "";
            const now = new Date();

            subscriptions.forEach((sub) => {
                const expiration = new Date(sub.vencimiento);
                sub.estado = expiration < now ? "Inactivo" : "Activo";

                tbody.innerHTML += `
                    <tr>
                        <td>${sub.cliente}</td>
                        <td>${sub.plan}</td>
                        <td>${sub.meses}</td>
                        <td>${sub.descuento}</td>
                        <td>${sub.estado}</td>
                    </tr>
                `;
            });
        }

        function toggleProfileMenu() {
            const menu = document.querySelector('.profile-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
