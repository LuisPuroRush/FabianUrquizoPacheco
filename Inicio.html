<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
        }

        .menu-lateral {
            width: 250px;
            height: 100vh;
            background-color: #fff;
            border-right: 2px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            box-shadow: 3px 0 8px rgba(0, 0, 0, 0.15);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .menu-lateral img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            align-self: center;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .menu-lateral h1 {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
            align-self: center;
            margin: 10px 0;
        }

        .menu-lateral .bienvenidos {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            text-align: center;
            align-self: center;
            margin: 20px 0;
        }

        .menu-lateral .linea {
            width: 100%;
            height: 2px;
            background-color: #000;
            margin: 10px 0;
        }

        .menu-lateral h2 {
            font-size: 14px;
            font-weight: bold;
            margin: 20px 0 10px 0;
            color: #666;
        }

        .menu-lateral a {
            width: 100%;
            text-decoration: none;
            color: #333;
            font-size: 15px;
            padding: 12px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
        }

        .menu-lateral a:hover {
            background-color: #007bff;
            color: #fff;
            transform: scale(1.05);
        }

        .menu-lateral a.cerrar-sesion {
            color: #d9534f;
            font-weight: bold;
        }

        .menu-lateral a.cerrar-sesion:hover {
            background-color: #ffecec;
            color: #b52b27;
        }
    </style>
</head>
<body>
    <div class="menu-lateral">
        <img src="logo.png" alt="Logo">
        <div class="bienvenidos">Bienvenidos</div>
        <div class="linea"></div>
        <h1>EMPRESA PERUANA / 20 AÑOS</h1>

        <h2>Mantenimiento</h2>
        <a href="Suscripciones.html">Suscripciones</a>
        <a href="Planes.html">Planes</a>
        <a href="Descuentos.html">Descuentos</a>

        <h2>Soporte</h2>
        <a href="Cliente.html">Cliente</a>

        <a href="index.html" class="cerrar-sesion">Cerrar Sesión</a>
    </div>
</body>
</html>
